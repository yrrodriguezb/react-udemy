<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React - Curso Udemy</title>
  <style>
    body {
      font: 12px/1.5 'PT Sans', serif;
      margin: 25px;
    }

    .tags {
      list-style: none;
      margin: 0;
      overflow: hidden; 
      padding: 0;
    }

    .tags li {
      float: left; 
    }

    .tag {
      background: #007bff;
      border-radius: 3px 0 0 3px;
      color: #fff;
      display: inline-block;
      height: 26px;
      line-height: 26px;
      padding: 0 20px 0 23px;
      position: relative;
      margin: 0 10px 10px 0;
      text-decoration: none;
      -webkit-transition: color 0.2s;
    }

    .tag::before {
      background: #fff;
      border-radius: 10px;
      box-shadow: inset 0 1px rgba(0, 0, 0, 0.25);
      content: '';
      height: 6px;
      left: 10px;
      position: absolute;
      width: 6px;
      top: 10px;
    }

    .tag::after {
          background: #fff;
          border-bottom: 13px solid transparent;
          border-left: 10px solid #007bff;
          border-top: 13px solid transparent;
          color: #fff;
          content: '';
          position: absolute;
          right: 0;
          top: 0;
        }
    .tag:hover {
      background-color: #0062cc;
      color: white;
    }

    .tag:hover::after {
      border-left-color: #0062cc; 
    }
  </style>
</head>
<body>
  <h1>React - Curso Udemy</h1>

  <h2>Aplicaciones</h2>
  <a href="./gif-expert/" class="tag">Gif Expert App</a>

</body>
</html>
